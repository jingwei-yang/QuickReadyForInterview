<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}Bootstrap Template{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<!-- Styles -->
<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
<link rel='stylesheet' id='prettyphoto-css'  href="{{ url_for('static', filename='css/prettyPhoto.css') }}" type='text/css' media='all'>
<link href="{{ url_for('static', filename='css/fontello.css') }}" type="text/css" rel="stylesheet">
<!--[if lt IE 7]>
        <link href="css/fontello-ie7.css" type="text/css" rel="stylesheet">
    <![endif]-->
<!-- Google Web fonts -->
<link href='http://fonts.googleapis.com/css?family=Quattrocento:400,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<style>
body {
    padding-top: 100px; /* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<!-- Favicon -->
<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
<!-- JQuery -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.js') }}"></script>
<!-- Load ScrollTo -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.scrollTo-1.4.2-min.js') }}"></script>
<!-- Load LocalScroll -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.localscroll-1.2.7-min.js') }}"></script>
<!-- prettyPhoto Initialization -->
<script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        $("a[rel^='prettyPhoto']").prettyPhoto();
      });
    </script>
</head>
<body>
{% block body %}
<h1>QuickReadyForInterview</h1>
{% endblock %}

<hr>
<div class="footer-wrapper">
  <div class="container">
    <footer>
      <small>&copy; 2015 QuickReadyForInterview Team. All rights reserved.</small>
    </footer>
  </div>
  <!-- ./container -->
</div>

<!-- Loading the javaScript at the end of the page -->
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.prettyPhoto.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/site.js') }}"></script>

</body>
</html>
